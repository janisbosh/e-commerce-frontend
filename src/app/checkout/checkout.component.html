<div class="container">
       <form (ngSubmit)="submitOrder()" #checkoutForm="ngForm" class="checkout-form">
          <h3>Shipping Information</h3>
      <div class="form-group">
        <label for="shippingName">Name:</label>
        <input type="text" id="shippingName" name="shippingName" class="form-control" required [(ngModel)]="shippingInfo.name">
      </div>
      <div class="form-group">
        <label for="shippingAddress">Address:</label>
        <input type="text" id="shippingAddress" name="shippingAddress" class="form-control" required [(ngModel)]="shippingInfo.address">
      </div>
          <div class="form-group">
        <label for="paymentMethod">Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod" class="form-control" required [(ngModel)]="paymentMethod">
          <option value="card">Credit/Debit Card</option>
          <option value="invoice">Invoice</option>
          <option value="cash">Cash</option>
        </select>
      </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
  </div>
